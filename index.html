<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 

    <title>WS_02</title>
</head>
<body>
    <main>
        <h1>Todo app</h1>
        <div id="form">
            <input type="text" placeholder="Content" id="content">
            <input type="text" placeholder="Icon code" id="icon">

            <select name="priority" id="priority" placeholder="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>

            <select name="category" id="category">
                <option value="" selected></option>
                <option value="toBuy">To Buy</option>
                <option value="work">Work</option>
                <option value="school" >School</option>
            </select>

            
            <button value="btn-send" onclick="addNewItem()">Add new item</button>
        </div>

    <div class="wrapper">
        
        <div class="category-container" id="to-buy-container">
            <h2>To Buy</h2>
            <hr>
        </div>
        <div class="category-container" id="work-container">
            <h2>Work</h2>
            <hr>

            
        </div>
        <div class="category-container" id="school-container">
            <h2>School</h2>
            <hr>


            
        </div>
    </div>
    

    </main>
    <script src="index.js"></script>
</body>
</html>
